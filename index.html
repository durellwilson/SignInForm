<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="loginbox">
            <h2>Welcome back!</h2>
            <h3>Sign in</h3>

                <input type="password" placeholder="Password" required>

            <div class="forgotpassword">
                <a href="#">Forgot password?</a>
            </div>
        </div>

    </div>
</body>
